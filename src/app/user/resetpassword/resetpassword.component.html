<div class="main-container">
  <div class="left-panel">
    <img src="common.png" alt="Illustration">
</div>
    <div class="right-panel">
      <h2>Reset Password</h2>
      <div class="right_inner">
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
            <div *ngIf="newPassword?.touched && newPassword?.invalid" class="error-message">
              <div *ngIf="newPassword?.errors?.['required']">Password is required.</div>
              <div *ngIf="newPassword?.errors?.['minlength']">Password must be at least 8 characters long.</div>
              <div *ngIf="newPassword?.errors?.['pattern']">Password must contain at least one uppercase letter, one number, and one special character.</div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
            <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" class="error-message">
              <div *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required.</div>
              <div *ngIf="passwordForm.errors?.['mismatch']">Confirm Password should match the New Password.</div>
            </div>
          </div>

          <div class="form-group" id="show-Pass">
            <label>
              <input type="checkbox" (change)="togglePasswordVisibility($event)"> Show Password
            </label>
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
