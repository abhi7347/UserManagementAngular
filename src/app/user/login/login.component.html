<!-- src/app/your-component/your-component.component.html -->
<div class="main-container">
    <div class="left-panel">
        <img src="common.png" alt="Illustration">
    </div>
    <div class="right-panel">
        <h2>Logo</h2>
        <div class="right_inner">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="email">Enter your email address</label>
                    <input id="email" formControlName="email" class="form-control" placeholder="Enter Email">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                        class="error-message">
                        Email is required.
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Enter your password</label>
                    <input #passwordField type="password" id="password" formControlName="password" class="form-control"
                        placeholder="Password">
                        <span (click)="toggleVisibility(passwordField, icon)"><i #icon class="fa-solid fa-eye-slash"></i></span>
                         
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="error-message">
                        Password must be at least 8 characters long and contain at least one uppercase letter, one
                        number, and one special character.
                    </div>
                </div>

                <button type="submit" class="btn" [disabled]="loginForm.invalid">Sign In</button>
            </form>
            <p>click here if forgot password<a href="/user/forgot" (click)="forgotPass()">click here</a></p>
        </div>
    </div>
</div>
